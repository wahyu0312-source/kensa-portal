<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作業手順書</title>
  <style>
    body{margin:0;background:#f7f7f9;color:#222;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Yu Gothic",sans-serif}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid #e5e7eb}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    a{color:#2563eb;text-decoration:none}
    .breadcrumbs{font-size:14px;color:#6b7280}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(3,minmax(0,1fr))}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:600px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.05);padding:18px}
    .folder{cursor:pointer}
    .folder h3{margin:0 0 8px 0}
    .docs{margin-top:10px;padding-left:18px;display:none}
    .folder.open .docs{display:block}
    .doc{padding:6px 0;border-bottom:1px dashed #e5e7eb;display:flex;justify-content:space-between}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="breadcrumbs"><a href="./index.html">ホーム</a> / 作業手順書</div>
    </div>
  </header>

  <main class="container" style="padding:24px 16px">
    <h1 style="margin:0 0 16px 0">作業手順書</h1>
    <p style="color:#6b7280">フォルダをクリックして開閉できます。</p>

    <section class="grid" id="folders"></section>
  </main>

  <script>

      ]},
      { name:"02_組立", docs:[
        {title:"トルク管理手順.pdf",         url:"./docs/02/トルク管理手順.pdf"},
      ]},
      { name:"03_検査", docs:[
        {title:"外観検査基準_v3.pdf",       url:"./docs/03/外観検査基準_v3.pdf"},
        {title:"最終検査-作業標準.pdf",      url:"./docs/03/最終検査-作業標準.pdf"},
      ]},
    ];

    const wrap = document.getElementById('folders');
    data.forEach(folder=>{
      const card = document.createElement('div');
      card.className = 'card folder';
      card.innerHTML = \`
        <h3>📁 \${folder.name} <small style="color:#6b7280">(\${folder.docs.length})</small></h3>
        <div class="docs"></div>
      \`;
      const docs = card.querySelector('.docs');
      folder.docs.forEach(d=>{
        const row = document.createElement('div');
        row.className = 'doc';
