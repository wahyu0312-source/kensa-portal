<!DOCTYPE html> 
<html lang="jp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>不具合・対策</title>
  <style>
    :root{ --bg:#0b0f17; --card:#111827; --muted:#9ca3af; --text:#e5e7eb; --accent:#22d3ee; --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444; --br:16px; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Noto Sans,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"; background:linear-gradient(180deg,#0b0f17,#0b1320 60%,#0b0f17); color:var(--text)}
    header{position:sticky;top:0;z-index:5;background:rgba(11,15,23,.7);backdrop-filter: blur(8px);border-bottom:1px solid #1f2937}
    .wrap{max-width:1152px;margin:0 auto;padding:16px}
    h1{margin:0;font-size:20px;letter-spacing:.2px}
    .sub{color:var(--muted);font-size:12px}
    .grid{display:grid; gap:12px}
    .grid.cols-2{grid-template-columns: 1fr 1fr}
    .grid.cols-3{grid-template-columns: repeat(3,1fr)}
    .grid.cols-4{grid-template-columns: repeat(4,1fr)}
    .card{background:var(--card); border:1px solid #1f2937; border-radius:var(--br); padding:16px; box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .section-title{font-weight:700;letter-spacing:.3px;margin:0 0 8px}
    label{display:block; font-size:12px; color:var(--muted); margin:8px 0 6px}
    input[type="text"],input[type="date"],input[type="time"],input[type="number"],input[type="email"],select,textarea{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid #283244; background:#0f172a; color:var(--text); outline:none;
    }
    textarea{min-height:96px; resize:vertical}
    .row{display:flex; gap:8px; flex-wrap:wrap}
    .row .grow{flex:1}
    .hint{color:var(--muted); font-size:12px}
    .actions{display:flex; gap:8px; flex-wrap:wrap}
    button{border:0; padding:10px 14px; border-radius:10px; cursor:pointer; color:#07131a; font-weight:700}
    .btn{background:var(--accent)}
    .btn-outline{background:transparent; color:var(--text); border:1px solid #334155}
    .btn-ok{background:var(--ok)}
    .btn-warn{background:var(--warn)}
    .btn-bad{background:var(--bad)}
    .pill{padding:6px 10px; border-radius:20px; border:1px solid #334155; color:#9ca3af}
    .tag{display:inline-block; padding:4px 8px; border-radius:999px; background:#0b1422; border:1px solid #243041; font-size:12px; color:#cbd5e1}
    footer{color:#9ca3af; text-align:center; padding:24px}
    @media (max-width:900px){
      .grid.cols-2,.grid.cols-3,.grid.cols-4{grid-template-columns:1fr}
    }
    .row[role="tablist"] [data-tab], .row[role="tablist"] [data-mode]{ cursor:pointer }
    .status{font-size:12px; padding:4px 8px; border-radius:999px; display:inline-block}
    .status.open{background:rgba(239,68,68,.15); color:#fecaca; border:1px solid rgba(239,68,68,.35)}
    .status.progress{background:rgba(245,158,11,.15); color:#fde68a; border:1px solid rgba(245,158,11,.35)}
    .status.done{background:rgba(34,197,94,.15); color:#bbf7d0; border:1px solid rgba(34,197,94,.35)}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="wrap row">
      <div>
        <h1>Portal Laporan <span class="tag">不具合</span> & <span class="tag">対策</span></h1>
        <div class="sub">クレーム報告と対応（phase）を分離し、Apps Script Type A に送信します</div>
      </div>
      <div class="right row" role="group" aria-label="Utility">
        <a class="btn-outline" href="./index.html" title="ホーム">← ホーム</a>
        <button class="btn-outline" id="btnExportCSV">Export CSV</button>
        <button class="btn-outline" id="btnExportJSON">Export JSON</button>
        <button class="btn-outline" id="btnImportJSON">Import JSON</button>
        <input type="file" id="importJSON" accept="application/json" class="sr-only" />
      </div>
    </div>
  </header>

  <main class="wrap grid cols-2" style="margin-top:12px">
    <!-- Form -->
    <section class="card">
      <h2 class="section-title">品質フォーム</h2>

      <!-- Jenis -->
      <div class="row" role="tablist" aria-label="Jenis Form">
        <button type="button" class="btn pill" data-tab="customer">各先クレーム</button>
        <button type="button" class="btn-outline pill" data-tab="internal">社内クレーム</button>
        <button type="button" class="btn-outline pill" data-tab="design">設計変更</button>
        <button type="button" class="btn-outline pill" data-tab="kaizen">改善</button>
        <button type="button" class="btn-outline pill" data-tab="supplier">協力会社クレーム</button>
      </div>

      <!-- Phase -->
      <div class="row" role="tablist" aria-label="Mode Form" style="margin-top:6px">
        <button type="button" class="btn pill" data-mode="report">📝 クレーム報告</button>
        <button type="button" class="btn-outline pill" data-mode="handling">🛠 クレーム対応</button>
      </div>

      <form id="reportForm" class="grid cols-2" autocomplete="off">
        <input type="hidden" name="type" id="type" value="customer" />
        <input type="hidden" name="phase" id="phase" value="report" />

        <div><label>タイトル</label><input type="text" name="title" required /></div>
        <div><label>日付</label><input type="date" name="date" required /></div>
        <div><label>報告者</label><input type="text" name="reporter" required /></div>
        <div><label>Email</label><input type="email" name="email" /></div>
        <div><label>部署</label><input type="text" name="dept" /></div>
        <div><label>カテゴリ</label><input type="text" name="category" /></div>
        <div><label>優先度</label>
          <select name="priority"><option>低</option><option selected>中</option><option>高</option></select>
        </div>
        <div><label>状況</label>
          <select name="status"><option selected>未</option><option>進行中</option><option>完了</option></select>
        </div>
        <div><label>各先クレーム?</label>
          <select name="isClaim"><option value="0">No</option><option value="1">Yes</option></select>
        </div>

        <!-- Laporan -->
        <div class="phase-report" style="grid-column:1/-1">
          <label>不具合内容（報告）</label>
          <textarea name="problem" placeholder="現象、規格、基準、発生条件など"></textarea>
        </div>

        <!-- Penanganan -->
        <div class="grid cols-2 phase-handling" style="grid-column:1/-1; display:none">
          <div>
            <label>原因（5Why）</label>
            <textarea name="rootcause"></textarea>
          </div>
          <div>
            <label>応急処置（Containment）</label>
            <textarea name="containment"></textarea>
          </div>
          <div>
            <label>恒久対策（Corrective）</label>
            <textarea name="corrective"></textarea>
          </div>
          <div>
            <label>予防処置（Preventive）</label>
            <textarea name="preventive"></textarea>
          </div>
          <div>
            <label>PIC（対応者）</label>
            <input type="text" name="pic" />
          </div>
          <div>
            <label>Due（完了予定）</label>
            <input type="date" name="due" />
          </div>
        </div>

        <div style="grid-column:1/-1">
          <label>添付（写真・PDF 等）</label>
          <input type="file" name="attachments" id="attachments" multiple />
          <div class="hint">添付は base64 で Apps Script に送信（ファイル小さめ推奨）。</div>
        </div>

        <div class="actions" style="grid-column:1/-1; margin-top:8px">
          <button type="submit" class="btn btn-ok">保存</button>
          <button type="reset" class="btn-outline">リセット</button>
        </div>
      </form>
    </section>

    <!-- Data -->
    <section class="card">
      <h2 class="section-title">データ & サマリー</h2>
      <div class="hint">上の「各先クレーム」を選ぶと isClaim=Yes、他は No に自動切替。フェーズでシートを分けて保存。</div>

      <div class="kpi" style="margin-bottom:6px">
        <div class="card"><div class="muted">Total</div><div id="kpiTotal" class="big">0</div></div>
        <div class="card"><div class="muted">Open</div><div id="kpiOpen" class="big">0</div></div>
        <div class="card"><div class="muted">進行中</div><div id="kpiProg" class="big">0</div></div>
        <div class="card"><div class="muted">今月完了</div><div id="kpiDone" class="big">0</div></div>
      </div>

      <div class="row"><input id="search" type="text" placeholder="検索: タイトル・部署・PIC…" /></div>

      <div class="card" style="margin-top:12px">
        <h3 class="section-title">📝 クレーム報告</h3>
        <div id="listReport"></div>
      </div>

      <div class="card" style="margin-top:12px">
        <h3 class="section-title">🛠 クレーム対応</h3>
        <div id="listHandling"></div>
      </div>

      <canvas id="chartByType" height="160" style="margin-top:12px"></canvas>
    </section>
  </main>

  <footer>© <span id="year"></span> To-Hatsu</footer>

  <script>
  // ===== Config Type A =====
  const Apps = {
    sheetUrl: 'https://script.google.com/macros/s/AKfycbxdZvt2CzA59f6AoUXOwmN_IxmTLu8GSFZgcdc1OfoHwrq71A5dLpt2T3X3m2Q5XhNHHQ/exec',
    // Phase→Sheet tab mapping on server (Code.gs) : report→「クレーム報告」, handling→「クレーム対応」
  };
  const ConfigTypes = { customer:'各先クレーム', internal:'社内クレーム', design:'設計変更', kaizen:'改善', supplier:'協力会社クレーム' };

  // ===== State =====
  const state={data:[]}; const $=s=>document.querySelector(s); const $$=s=>Array.from(document.querySelectorAll(s));
  function uid(){return 'R'+Math.random().toString(36).slice(2,7).toUpperCase()+'-'+Date.now().toString(36).toUpperCase();}

  // ==== Tabs (Jenis) ====
  (function initJenis(){
    const host=document.querySelector('div[role="tablist"][aria-label="Jenis Form"]');
    host.addEventListener('click',e=>{
      const b=e.target.closest('[data-tab]'); if(!b) return;
      host.querySelectorAll('[data-tab]').forEach(x=>{x.classList.add('btn-outline');x.classList.remove('btn')});
      b.classList.remove('btn-outline'); b.classList.add('btn');
      const t=b.dataset.tab; $('#type').value=t;
      const claimSel=$('[name="isClaim"]'); if(claimSel) claimSel.value=(t==='customer')?'1':'0';
    });
  })();

  // ==== Tabs (Phase) ====
  (function initPhase(){
    const host=document.querySelector('div[role="tablist"][aria-label="Mode Form"]');
    host.addEventListener('click',e=>{
      const b=e.target.closest('[data-mode]'); if(!b) return;
      host.querySelectorAll('[data-mode]').forEach(x=>{x.classList.add('btn-outline');x.classList.remove('btn')});
      b.classList.remove('btn-outline'); b.classList.add('btn');
      const m=b.dataset.mode; $('#phase').value=m;
      $$('.phase-report').forEach(el=>el.style.display=(m==='report')?'':'none');
      $$('.phase-handling').forEach(el=>el.style.display=(m==='handling')?'':'none');
    });
  })();

  // ==== Render (very light) ====
  let chart=null;
  function render(){
    const q=$('#search').value.toLowerCase();
    const arr=state.data.filter(r=>!q || [r.title,r.dept,r.pic,r.reporter].some(v=>String(v||'').toLowerCase().includes(q)));
    const rep=arr.filter(r=>r.phase==='report'); 
    const han=arr.filter(r=>r.phase==='handling');

    $('#kpiTotal').textContent = arr.length;
    $('#kpiOpen').textContent  = arr.filter(x=>x.status==='未').length;
    $('#kpiProg').textContent  = arr.filter(x=>x.status==='進行中').length;
    const ym=new Date().toISOString().slice(0,7);
    $('#kpiDone').textContent  = arr.filter(x=>x.status==='完了' && String(x.date||'').startsWith(ym)).length;

    const row = r => `<div class="card" style="margin:6px 0;padding:10px">
      <div><strong>${r.title}</strong> <span class="tag">${ConfigTypes[r.type]||r.type}</span> ${r.isClaim?'<span class="tag">CLAIM</span>':''}</div>
      <div class="muted">${r.date||''} ｜ ${r.dept||''} ｜ ${r.priority||''} ｜ ${r.status||''}</div>
    </div>`;

    $('#listReport').innerHTML   = rep.map(row).join('') || '<div class="muted">データなし</div>';
    $('#listHandling').innerHTML = han.map(row).join('') || '<div class="muted">データなし</div>';

    const labels=Object.values(ConfigTypes);
    const counts=['customer','internal','design','kaizen','supplier'].map(k=>rep.filter(x=>x.type===k).length);
    if(chart) chart.destroy();
    chart=new Chart($('#chartByType'),{type:'bar',data:{labels,datasets:[{label:'件数（報告）',data:counts}]},options:{plugins:{legend:{display:false}}}});
  }

  // ==== Send to Apps Script Type A ====
  async function fileToBase64(file){
    return new Promise((resolve,reject)=>{
      const fr=new FileReader();
      fr.onload=()=>{ const b64=String(fr.result).split(',')[1]; resolve({name:file.name,type:file.type,size:file.size,base64:b64}); };
      fr.onerror=reject; fr.readAsDataURL(file);
    });
  }
  async function sendToSheet(rec){
    const files = $('#attachments').files;
    const attachments = [];
    for(const f of files){ attachments.push(await fileToBase64(f)); }
    const payload = { ...rec, attachments };
    try{
      const res = await fetch(Apps.sheetUrl,{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      if(!res.ok){ await fetch(Apps.sheetUrl,{ method:'POST', mode:'no-cors', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) }); }
    }catch(_){ /* ignore for offline */ }
  }

  // ==== Form submit ====
  $('#reportForm').addEventListener('submit', async e=>{
    e.preventDefault();
    const fd=new FormData(e.target);
    const rec=Object.fromEntries(fd.entries());
    // normalisasi JP status jika perlu
    if(rec.status==='Open') rec.status='未';
    if(rec.status==='In Progress') rec.status='進行中';
    if(rec.status==='Done') rec.status='完了';
    rec.isClaim = rec.isClaim==='1';
    rec.id=uid(); rec.createdAt=new Date().toISOString();

    // simpan “local view” (trial)
    state.data.push(rec);
    render();

    // kirim ke Apps Script
    await sendToSheet(rec);

    e.target.reset();
    // default kembali ke 各先 + 報告
    document.querySelector('[data-tab="customer"]').click();
    document.querySelector('[data-mode="report"]').click();
  });

  // ==== Misc ====
  document.getElementById('year').textContent=new Date().getFullYear();
  document.getElementById('btnExportCSV').addEventListener('click', ()=>{
    if(!state.data.length) return;
    const cols=Object.keys(state.data[0]); const esc=v=>`"${String(v??'').replaceAll('"','""')}"`;
    const csv=[cols.map(esc).join(','), ...state.data.map(o=>cols.map(k=>esc(o[k])).join(','))].join('\n');
    const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'})); a.download='reports.csv'; a.click();
  });
  document.getElementById('btnExportJSON').addEventListener('click', ()=>{
    const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([JSON.stringify(state.data,null,2)],{type:'application/json'})); a.download='reports.json'; a.click();
  });
  document.getElementById('btnImportJSON').addEventListener('click', ()=> document.getElementById('importJSON').click());
  document.getElementById('importJSON').addEventListener('change', async e=>{
    const f=e.target.files?.[0]; if(!f) return; const t=await f.text(); const arr=JSON.parse(t);
    if(Array.isArray(arr)){ state.data=arr; render(); } e.target.value='';
  });

  // default tab + phase
  document.querySelector('[data-tab="customer"]').click();
  document.querySelector('[data-mode="report"]').click();
  </script>
</body>
</html>
