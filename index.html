<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>出荷状況一覧</title>
  <style>
    :root{--ink:#0f172a;--muted:#64748b;--border:#e5e7eb;--bg1:#eef4ff;--bg2:#f8fafc;--card:#fff;--accent:#2563eb}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Yu Gothic",sans-serif;color:var(--ink);background:linear-gradient(120deg,var(--bg1),var(--bg2))}
    header{position:sticky;top:0;background:#ffffffcc;backdrop-filter:blur(8px);border-bottom:1px solid var(--border)}
    .container{max-width:1200px;margin:0 auto;padding:12px 20px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand svg{width:38px;height:38px}
    .brand-title{display:flex;flex-direction:column}
    nav a{margin-left:20px;color:var(--accent);font-weight:700;text-decoration:none}
    nav a:hover{text-decoration:underline}
    main{max-width:1200px;margin:24px auto;padding:0 20px}
    h1{margin:0 0 16px 0}
    .card{background:var(--card);border:1px solid var(--border);border-radius:24px;padding:10px 0;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    table{width:100%;border-collapse:separate;border-spacing:0}
    th,td{padding:14px 16px;border-bottom:1px solid var(--border);text-align:left}
    thead th{font-size:13px;color:#475569;background:#f8fafc}
    tbody tr:last-child td{border-bottom:none}
    .right{text-align:right}
    .red{color:red;font-weight:700}
  </style>
</head>
<body>
<header>
  <div class="container row">
    <div class="brand">
      <svg viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="30" fill="#2563eb22"/>
        <path d="M12 34h40M12 30h40M20 18h24v6H20zM20 40h24v6H20z" stroke="#2563eb" stroke-width="2" fill="none" stroke-linecap="round"/>
        <circle cx="20" cy="32" r="3" fill="#2563eb"/>
        <circle cx="44" cy="32" r="3" fill="#2563eb"/>
      </svg>
      <div class="brand-title">
        <strong>品質管理生産技術</strong>
        <span style="font-size:12px;color:var(--muted)">東京精密発條株式会社</span>
      </div>
    </div>
    <nav>
      <a href="./index.html"><strong>ホーム</strong></a>
      <a href="./forms.html">出荷検査成績書</a>
      <a href="./sagyoutejunsho.html">作業手順書</a>
    </nav>
  </div>
</header>

<main>
  <h1>出荷状況一覧</h1>
  <div class="card">
    <table id="listTable">
      <thead>
        <tr>
          <th>出荷日</th>
          <th>顧客名</th>
          <th>図番</th>
          <th>機種</th>
          <th>商品名</th>
          <th class="right">数量</th>
          <th>送り先</th>
          <th>注番</th>
          <th>済み</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<script>
const SHEET_ID = "1lYl7oYk6atnm3KqC6VwufARX3ooRyJ2VmC_xYFb4-OE";
const SHEET_NAME = "出荷状況";

async function fetchGViz(sheetId, sheetName, tq){
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}&tq=${encodeURIComponent(tq)}`;
  const res = await fetch(url, {cache:'no-store'});
  const text = await res.text();
  const start = text.indexOf('{'), end = text.lastIndexOf('}');
  return JSON.parse(text.slice(start,end+1)).table;
}
function val(r,i){const c=r.c[i];return (c && ('f' in c) && c.f)?c.f:(c?.v??'');}

async function load(){
  const tq = "select A,B,C,D,E,F,G,H,I where A is not null"; 
  const table = await fetchGViz(SHEET_ID, SHEET_NAME, tq);
  const rows = table.rows.map(r=>({
    date:val(r,0), cust:val(r,1), drawing:val(r,2), model:val(r,3),
    item:val(r,4), qty:val(r,5), dest:val(r,6), order:val(r,7), status:val(r,8)
  }));
  const tbody=document.querySelector('#listTable tbody');
  tbody.innerHTML='';
  rows.forEach(r=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${r.date}</td>
      <td>${r.cust}</td>
      <td>${r.drawing}</td>
      <td>${r.model}</td>
      <td>${r.item}</td>
      <td class="right">${r.qty}</td>
      <td>${r.dest}</td>
      <td>${r.order}</td>
      <td class="${r.status!=='済み'?'red':''}">${r.status}</td>`;
    tbody.appendChild(tr);
  });
}
load().catch(console.error);
</script>
</body>
</html>
