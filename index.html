<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>品質管理生産技術 - 出荷状況一覧</title>
  <style>
    :root{
      --bg:#f0f4ff; --card:#ffffff; --text:#0f172a; --muted:#64748b; --border:#e5e7eb;
      --accent:#2563eb; --shadow:0 8px 24px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(135deg,#f0f4ff,#e6ecff);color:var(--text);}
    header{background:#fff;border-bottom:1px solid var(--border);padding:12px 24px;
      display:flex;align-items:center;justify-content:space-between;box-shadow:var(--shadow);}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:42px;height:42px;border-radius:50%;object-fit:cover}
    .brand .title{font-weight:700;font-size:1.2rem}
    .brand .subtitle{color:var(--muted);font-size:.9rem}
    nav a{text-decoration:none;margin-left:20px;color:var(--muted);font-weight:600}
    nav a:hover{color:var(--accent)}
    main{max-width:1200px;margin:30px auto;padding:0 20px}
    h1{font-size:1.5rem;margin:0 0 20px 0}
    .card{background:var(--card);padding:20px;border-radius:12px;
      box-shadow:var(--shadow);overflow:auto}
    table{width:100%;border-collapse:collapse;font-size:.95rem}
    th,td{padding:10px 12px;border-bottom:1px solid var(--border);white-space:nowrap}
    th{background:#f9fafb;color:var(--muted);font-weight:700;text-align:left;position:sticky;top:0}
    tr:hover{background:#f3f6ff}
    .footer{text-align:center;color:var(--muted);font-size:.9rem;padding:24px;margin-top:40px}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Tokyo_Seimitsu_company_logo.svg/512px-Tokyo_Seimitsu_company_logo.svg.png" alt="logo">
      <div>
        <div class="title">品質管理生産技術</div>
        <div class="subtitle">東京精密発條株式会社</div>
      </div>
    </div>
    <nav>
      <a href="./index.html">ホーム</a>
      <a href="./forms.html"><strong>出荷検査成績書</strong></a>
    </nav>
  </header>

  <main>
    <h1>出荷状況一覧</h1>
    <section class="card">
      <table id="sheet-table">
        <thead><tr id="thead"></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    &copy; <span id="year"></span> 東京精密発條株式会社
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Spreadsheet CSV Export
    const SHEET_ID = "1lYl7oYk6atnm3KqC6VwufARX3ooRyJ2VmC_xYFb4-OE";
    const SHEET_NAME = "最新情報250822"; // nama tab
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

    function parseCSV(text){
      const rows=[], re=/\s*("(?:[^"]|"")*"|[^,]*)\s*(,|\n|$)/g;
      let m, row=[]; text=text.replace(/\r\n?/g,"\n");
      for (let i=0;i<text.length;){
        re.lastIndex=i; m=re.exec(text); if(!m) break;
        let cell=m[1]; if(cell.startsWith('"')) cell=cell.slice(1,-1).replace(/""/g,'"');
        row.push(cell); i=re.lastIndex;
        if(m[2]==="\n"||m[2]===""){ rows.push(row); row=[]; }
      }
      return rows.filter(r=>r.length && r.join("").trim()!=="");
    }

    async function loadCSV(){
      try{
        const res = await fetch(CSV_URL + "&t=" + Date.now()); // cache bust
        const text = await res.text();
        const data = parseCSV(text);
        if(!data.length) return;

        const header = data[0];
        const rows = data.slice(1);

        // Render header
        const thead=document.getElementById("thead");
        thead.innerHTML = header.map(h=>`<th>${h}</th>`).join("");

        // Render rows
        const tbody=document.getElementById("tbody");
        tbody.innerHTML="";
        rows.forEach(r=>{
          tbody.insertAdjacentHTML("beforeend",
            `<tr>${r.map(c=>`<td>${c}</td>`).join("")}</tr>`);
        });
      }catch(e){
        console.error("CSV load error", e);
      }
    }

    // initial load
    window.addEventListener("DOMContentLoaded", loadCSV);

    // auto-refresh setiap 60 detik
    setInterval(loadCSV, 60000);
  </script>
</body>
</html>
