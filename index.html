<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>品質管理生産技術システム</title>
<style>
  :root{
    --bg1:#eef2ff; --bg2:#f8fafc; --card:#fff; --ink:#0f172a; --muted:#64748b; --border:#e5e7eb;
    --accent:#2563eb; --danger:#b91c1c; --shadow:0 30px 60px rgba(15,23,42,.08); --radius:22px;
    --urgent-row:#fee2e2; --urgent-cell:#ef4444;
  }
  *{box-sizing:border-box}
  body{
    margin:0; color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP","Yu Gothic",sans-serif;
    background:
      radial-gradient(1200px 600px at -10% -10%, #c7d2fe 0%, transparent 60%),
      radial-gradient(900px 500px at 110% 0%, #bae6fd 0%, transparent 55%),
      linear-gradient(120deg,var(--bg1),var(--bg2));
    padding-bottom:56px;
  }

  /* ===== Header + Nav ===== */
  header{position:sticky;top:0;z-index:30;background:#ffffffcc;backdrop-filter:blur(10px);border-bottom:1px solid var(--border)}
  .wrap{max-width:1200px;margin:0 auto;padding:12px 20px}
  .row{display:flex;justify-content:space-between;align-items:center;gap:12px}

  .brand{display:flex;align-items:center;gap:10px}
  .brand img{height:36px}
  .brand strong{white-space:nowrap}

  nav.primary{display:flex;align-items:center;gap:16px}
  nav.primary a{color:var(--accent);font-weight:700;text-decoration:none}
  nav.primary a:hover{text-decoration:underline}

  /* burger */
  .burger{display:none; width:40px;height:36px;border:1px solid var(--border);border-radius:10px;background:#fff;cursor:pointer}
  .burger span{display:block;width:20px;height:2px;background:#0f172a;margin:4px auto;border-radius:2px}
  @media (max-width: 900px){ nav.primary{display:none} .burger{display:block} }

  /* drawer */
  .drawer{
    position:fixed; inset:0 0 0 auto; width:80%; max-width:320px; background:#fff; border-left:1px solid var(--border);
    transform:translateX(100%); transition:transform .25s ease; z-index:60; display:flex; flex-direction:column;
  }
  .drawer.open{ transform:translateX(0) }
  .backdrop{
    position:fixed; inset:0; background:rgba(0,0,0,.2); backdrop-filter:blur(1px); z-index:55; display:none;
  }
  .backdrop.show{ display:block }
  .drawer header{position:static; border:0; background:#fff}
  .drawer a{display:flex; align-items:center; gap:10px; padding:12px 16px; border-bottom:1px solid var(--border); color:#0f172a; text-decoration:none}
  .drawer a strong{color:var(--accent)}
  .drawer .sec{padding:10px 16px; font-size:12px; color:#6b7280}

  /* ===== Toolbar ===== */
  .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .btn, .menu-btn{
    height:36px;padding:0 12px;border:1px solid var(--border);border-radius:12px;background:#fff;cursor:pointer;
    display:inline-flex;align-items:center;gap:6px;line-height:1
  }
  .btn.active{border-color:#93c5fd;background:#f0f9ff}
  .small{font-size:12px;color:var(--muted)}

  /* Segmented */
  .segmented{display:inline-flex;border:1px solid var(--border);border-radius:12px;overflow:hidden;background:#fff}
  .segmented .btn{border:0;border-right:1px solid var(--border);border-radius:0}
  .segmented .btn:last-child{border-right:0}

  .badge{display:inline-flex;align-items:center;gap:6px;height:28px;padding:0 10px;font-size:12px;font-weight:700;color:#0f172a;background:#f1f5f9;border:1px solid var(--border);border-radius:999px}
  .badge::before{content:"⏱";font-size:12px}

  main{max-width:1200px;margin:24px auto;padding:0 20px}
  .card{background:#fff;border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px; /* overflow:auto; ← matikan supaya tak ada scroll dalam card */ }

  .card-title{display:flex;align-items:center;justify-content:space-between;margin:0 0 10px}
  .subtle{color:#475569;font-size:14px}

  /* ===== TABLE: FIT TANPA SCROLL ===== */
  table{width:100%; border-collapse:separate; border-spacing:0;} /* min-width dihapus */
  thead th{
    background:#f8fafc;color:#475569;position:sticky;top:0;z-index:1;text-align:left;font-weight:700;
    padding:12px 14px;border-bottom:1px solid var(--border)
  }
  th, td{ white-space:normal; word-break:break-word; } /* wrap teks panjang */
  tbody td{padding:12px 14px;border-bottom:1px solid var(--border);vertical-align:middle}
  tbody tr:hover{background:#f1f5ff}

  /* ellipsis untuk kolom super panjang saat layar besar (opsional) */
  @media (min-width: 1000px){
    td:nth-child(3), th:nth-child(3),
    td:nth-child(4), th:nth-child(4){
      max-width: 380px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
  }

  /* Urgent styles */
  tr.row-urgent td{background:var(--urgent-row)!important;color:#b91c1c;font-weight:600}
  td.cell-urgent{background:var(--urgent-cell)!important;color:#fff!important;font-weight:800!important;border-radius:8px}
  .flag-urgent{display:inline-flex;align-items:center;gap:6px;padding:2px 10px;border-radius:999px;background:#dc2626;color:#fff;font-weight:800;font-size:12px;margin-right:8px}
  .flag-urgent::before{content:"⚠";}

  /* Status badges */
  .tag{display:inline-flex;align-items:center;padding:2px 10px;border-radius:999px;font-weight:800;font-size:12px;color:#fff;margin-right:8px}
  .tag-done{background:#0ea5e9}
  .tag-assem{background:#f59e0b}
  .tag-assem-done{background:#10b981}
  .tag-inspect{background:#8b5cf6}
  .tag-not{background:#94a3b8}

  .chip{display:inline-flex;align-items:center;gap:8px;background:#f1f5f9;border:1px solid var(--border);padding:6px 10px;border-radius:999px}
  .chip strong{font-size:12px;color:#0f172a}
  .chip .count{font-weight:800}

  #urgent-banner{background:#b91c1c;color:#fff;padding:10px 16px;border-radius:10px;margin-bottom:14px;font-weight:bold;text-align:center;animation:blink 1s infinite}
  @keyframes blink{0%,50%,100%{background:#b91c1c}25%,75%{background:#ef4444}}

  .export-bar{margin-bottom:12px;display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}
  .filterbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin:10px 0 0}
  .filterbar input[type="date"]{padding:8px 10px;border:1px solid var(--border);border-radius:10px}

  /* Compact mode (opsional) */
  .compact body{font-size:14px}
  .compact thead th, .compact tbody td{padding:8px 8px}
  .compact td:nth-child(3), .compact td:nth-child(4){max-width:220px}

  @media (max-width: 768px){
    .row{flex-direction:column;align-items:flex-start}
    table{font-size:12px}
    .card{padding:12px}
    .export-bar{justify-content:flex-start}
  }

  .marquee{position:fixed;left:0;right:0;bottom:20px;background:var(--accent);color:#fff;font-weight:bold;padding:6px 0;white-space:nowrap;overflow:hidden;z-index:20;border-radius:8px; margin:0 auto; width:min(90%,1200px)}
  .marquee span{display:inline-block;padding-left:100%;animation:marquee 25s linear infinite}
  @keyframes marquee{0%{transform:translateX(0)}100%{transform:translateX(-100%)}}
  .footer{position:fixed;bottom:0;left:0;right:0;text-align:center;font-size:12px;color:#64748b;background:#f1f5f9;padding:4px 0;z-index:21}

  /* --- 管理 dropdown --- */
  .menubar{ position:relative }
  .menu{
    position:absolute; top:110%; right:0; min-width:220px; background:#fff;
    border:1px solid var(--border); border-radius:12px; box-shadow:var(--shadow);
    padding:6px; display:none; z-index:100;
  }
  .menu.open{ display:block }
  .menu .sec{ padding:6px 10px 4px; font-size:12px; color:#6b7280 }
  .menu a, .menu button{
    display:flex; align-items:center; gap:8px; width:100%;
    padding:9px 10px; border:0; background:transparent; border-radius:8px; text-align:left; color:#0f172a;
  }
  .menu a{text-decoration:none}
  .menu a:hover, .menu button:hover{ background:#f1f5f9 }
  .sep{ height:1px; background:var(--border); margin:6px }
</style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

<script>
  // ===== Config =====
  const SHEET_ID ="1lYl7oYk6atnm3KqC6VwufARX3ooRyJ2VmC_xYFb4-OE";
  const TAB_NAME ="最新情報";
  const CSV_URL  =`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(TAB_NAME)}`;
  const S = s => String(s ?? '').trim();

  // ===== CSV parser =====
  function parseCSV(t){
    const rows=[], re=/\s*("(?:[^"]|"")*"|[^,]*)\s*(,|\n|$)/g;
    let m, row=[]; t=t.replace(/\r\n?/g,"\n");
    for(let i=0;i<t.length;){
      re.lastIndex=i; m=re.exec(t); if(!m) break;
      let cell=m[1]; if(cell.startsWith('"')) cell=cell.slice(1,-1).replace(/""/g,'"');
      row.push(cell); i=re.lastIndex;
      if(m[2]==="\n"||m[2]===""){ rows.push(row); row=[]; }
    }
    return rows.filter(r=>r.length && r.some(c=>S(c)!==""));
  }

  // ===== Header indexer =====
  function indexByName(header){
    const map={}; header.forEach((h,i)=>map[S(h)]=i);
    const find=names=>{for(const n of names){if(n in map) return map[n];} return null;};
    const findFuzzy = (regex) => { for(let i=0;i<header.length;i++){ if(regex.test(S(header[i]))) return i; } return null; };
    return {
      date:find(["出荷日","日付","Date"]),
      cust:find(["顧客名","客先","Customer"]),
      draw:find(["図番","Drawing","図面"]),
      item:find(["商品名","品名","Item"]),
      machine:find(["機種","機種名","Machine"]),
      qty:find(["数量","Qty"]),
      to:find(["送り先","納品先","送付先"]),
      note:find(["注番","注文番号","備考","注文","Order","注釈"]),
      status_done:find(["製品状況","製品状態","納品状況"]) ?? findFuzzy(/(製品|納品).*(状況|状態)/),
      status_flag:find(["Status","ステータス","状態","至急"]) ?? findFuzzy(/status|至急/i),
      qc_check:  find(["検査チェックシート","検査ﾁｪｯｸｼｰﾄ","CheckSheet"]) ?? findFuzzy(/(検査|ﾁｪｯｸ|チェック).*シート|check/i),
      qc_label:  find(["テプラ","ﾃﾌﾟﾗ","ラベル","Label"])            ?? findFuzzy(/(ﾃﾌﾟﾗ|テプラ|ﾗﾍﾞﾙ|ラベル|label)/i),
      qc_result: find(["検査成績表","成績表","InspectionReport"])   ?? findFuzzy(/(検査|inspection).*(成績|report)/i),
      qc_pack:   find(["梱包","Packing","包装"])                    ?? findFuzzy(/(梱包|packing|包装)/i),
    };
  }
  const valAt = (row, idx) => (idx==null ? "" : (row[idx] ?? ""));

  // ===== Date helpers =====
  function parseJPDate(str){
    const s=String(str??"").trim();
    const mJP=s.match(/^(\d{4})\D(\d{1,2})\D(\d{1,2})/);
    if(mJP) return new Date(mJP[1], mJP[2]-1, mJP[3]);
    const parts=s.replaceAll('-','/').split('/');
    if(parts.length===3) return new Date(parts[0], parts[1]-1, parts[2]);
    const d=new Date(s);
    return isNaN(d)?null:d;
  }
  function sameYMD(a,b){ if(!a||!b) return false; return a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth() && a.getDate()===b.getDate(); }
  function toInputDate(d){ const z=n=>String(n).padStart(2,'0'); return `${d.getFullYear()}-${z(d.getMonth()+1)}-${z(d.getDate())}`; }
  function isUrgent(v){ const t=S(v).toLowerCase(); return t==="至急"||t==="urgent"||t==="緊急"||t==="1"||t==="true"; }

  // ===== 製品状況 → Badge =====
  function getStatusFromValue(val){
    const raw = S(val); const t = raw.replace(/\s/g,'').toLowerCase();
    if(!t || /(未|clear)/.test(t)) return {label:'未組立', cls:'tag-not'};
    if(/(検査済み|済|完了|ok|done)/.test(t)) return {label:'済', cls:'tag-done'};
    if(/(組立完了)/.test(raw))            return {label:'組立完了', cls:'tag-assem-done'};
    if(/(検査中|検中)/.test(raw))         return {label:'検査中',   cls:'tag-inspect'};
    if(/(組立中|組中)/.test(raw))         return {label:'組立中',   cls:'tag-assem'};
    if(/検/.test(raw))                    return {label:'検査中',   cls:'tag-inspect'};
    if(/組/.test(raw))                    return {label:'組立中',   cls:'tag-assem'};
    return null;
  }

  // ===== Comparator (Urgent → Status → Date desc) =====
  function makeComparator(idx){
    const rank = s => ({ '検査中':1, '組立中':2, '未組立':3, '組立完了':4, '済':5 }[s] ?? 99);
    return (a,b)=>{
      const au=idx.status_flag!=null && isUrgent(valAt(a, idx.status_flag));
      const bu=idx.status_flag!=null && isUrgent(valAt(b, idx.status_flag));
      if(au!==bu) return au?-1:1;
      const sa = idx.status_done!=null ? (getStatusFromValue(valAt(a, idx.status_done))?.label) : null;
      const sb = idx.status_done!=null ? (getStatusFromValue(valAt(b, idx.status_done))?.label) : null;
      if(rank(sa)!==rank(sb)) return rank(sa)-rank(sb);
      const da=idx.date!=null ? parseJPDate(valAt(a, idx.date)) : null;
      const db=idx.date!=null ? parseJPDate(valAt(b, idx.date)) : null;
      const ta = da ? da.getTime() : -Infinity;
      const tb = db ? db.getTime() : -Infinity;
      return tb - ta;
    };
  }

  // ===== Rendering =====
  function renderTable(header, idx, rows, tbodyEl, headEl){
    headEl.innerHTML = header.map(h=>`<th>${h}</th>`).join('');
    tbodyEl.innerHTML = '';
    rows.forEach(r=>{
      const rowUrg  = idx.status_flag!=null ? isUrgent(valAt(r, idx.status_flag)) : false;
      const tds = header.map((_,i)=>`<td>${S(r[i])}</td>`);
      const dateCol = (idx.date!=null ? idx.date : 0);
      const d = idx.date!=null ? parseJPDate(valAt(r, idx.date)) : null;
      const dateText = d ? toInputDate(d) : S(r[dateCol] ?? '');
      const urgentFlag = rowUrg ? `<span class="flag-urgent">至急</span>` : '';
      const statusObj = (idx.status_done!=null) ? getStatusFromValue(valAt(r, idx.status_done)) : null;
      const badge = statusObj ? `<span class="tag ${statusObj.cls}">${statusObj.label}</span>` : '';
      tds[dateCol] = `<td>${urgentFlag}${badge}${dateText}</td>`;
      tbodyEl.insertAdjacentHTML('beforeend', `<tr class="${rowUrg?'row-urgent':''}">${tds.join('')}</tr>`);
    });
  }

  // ===== Main loader =====
  let aborter=null, isLoading=false;
  let cached = { header:[], rows:[], idx:null, cmp:null };

  async function load(){
    try{
      if(isLoading){ if(aborter) aborter.abort(); }
      isLoading=true;
      const btn=document.getElementById('btnRefresh');
      const old=btn.textContent; btn.textContent='Loading...'; btn.disabled=true;

      aborter?.abort(); aborter=new AbortController();
      const res=await fetch(CSV_URL + "&_ts=" + Date.now(),{signal:aborter.signal,cache:'no-store'});
      if(!res.ok) throw new Error("HTTP "+res.status);
      const text=await res.text();
      const data=parseCSV(text);
      if(!data.length) throw new Error("CSV empty");

      const header=data[0], rowsRaw=data.slice(1);
      const idx=indexByName(header);
      const cmp = makeComparator(idx);
      const rows=[...rowsRaw].sort(cmp); // Urgent→Status→Date
      cached = { header, rows, idx, cmp };

      // Urgent banner
      const urgentCount = rows.reduce((n,r)=> n + (idx.status_flag!=null && isUrgent(valAt(r, idx.status_flag)) ? 1 : 0), 0);
      document.getElementById('urgent-banner').textContent =
        urgentCount>0 ? `⚠ 至急案件が ${urgentCount} 件あります！早急に確認してください。` : '現在、至急案件はありません。';

      // Today
      renderTodaySection();
      // Main table
      applyFilter(null);

      const cols = [];
      if(idx.qty!=null) cols.push('数量:'+header[idx.qty]);
      if(idx.cust!=null) cols.push('顧客:'+header[idx.cust]);
      if(idx.date!=null) cols.push('出荷日:'+header[idx.date]);
      document.getElementById('shipHint').textContent =
        `データ元: ${TAB_NAME}（${rows.length} 行）｜${cols.join(' ｜ ')} ｜ Urgent列: ${idx.status_flag!=null ? header[idx.status_flag] : '—'}`;
      document.getElementById('lastUpdated').textContent='Last update: '+new Date().toLocaleString();

      document.getElementById('filterDate').value = toInputDate(new Date());

      btn.textContent=old; btn.disabled=false; isLoading=false;
    }catch(e){
      console.error("[ERROR] load()", e);
      const btn=document.getElementById('btnRefresh');
      btn.textContent='Refresh now'; btn.disabled=false; isLoading=false;
      document.getElementById('shipHint').textContent='読み込みに失敗しました。シート名/公開設定/列名をご確認ください。';
    }
  }

  function renderTodaySection(){
    const { header, rows, idx, cmp } = cached;
    if(idx.date==null){ document.getElementById('todaySection').style.display='none'; return; }
    const today = new Date();
    const todayRows = rows.filter(r => {
      const d = parseJPDate(valAt(r, idx.date));
      return d && sameYMD(d, today);
    }).sort(cmp);
    const visible = todayRows.length>0;
    document.getElementById('todaySection').style.display = visible ? '' : 'none';
    if(!visible) return;
    document.getElementById('todayCount').textContent = todayRows.length;
    renderTable(header, idx, todayRows, document.getElementById('todayBody'), document.getElementById('todayHead'));
  }

  // ===== Filter handling =====
  function applyFilter(dateStr){
    const { header, rows, idx, cmp } = cached;
    let view = rows;
    if(idx.date!=null && dateStr){
      const target = new Date(dateStr+"T00:00:00");
      view = rows.filter(r => {
        const d = parseJPDate(valAt(r, idx.date));
        return d && sameYMD(d, target);
      }).sort(cmp);
    }
    renderTable(header, idx, view, document.getElementById('shipBody'), document.getElementById('shipHead'));
  }

  // ===== Export =====
  function exportExcel(){
    const table=document.getElementById("shipTable");
    const wb=XLSX.utils.table_to_book(table,{sheet:"出荷状況"});
    XLSX.writeFile(wb,"出荷状況.xlsx");
  }
  function exportPDF(){
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({orientation:"landscape", unit:"pt", format:"a4"});
    doc.setFontSize(14); doc.text("出荷状況一覧", 40, 40);
    doc.autoTable({html:"#shipTable", startY:60, styles:{fontSize:9, cellPadding:4, halign:"center", valign:"middle"}, headStyles:{fillColor:[238,242,247]}});
    doc.save("出荷状況.pdf");
  }
  document.getElementById("btnExcel").addEventListener("click", exportExcel);
  document.getElementById("btnPDF").addEventListener("click", exportPDF);

  // ===== Auto-refresh =====
  let timer=null, intervalMs=60000;
  function startAutoRefresh(ms){
    intervalMs=ms; clearInterval(timer);
    timer=setInterval(()=>{ if(document.visibilityState==='visible') load(); }, intervalMs);
    document.getElementById('intervalInfo').textContent = `${Math.round(intervalMs/1000)}s`;
    const liveBtn=document.getElementById('btnLive');
    if(intervalMs<=5000){ liveBtn.classList.add('active'); liveBtn.textContent='Live: On'; }
    else{ liveBtn.classList.remove('active'); liveBtn.textContent='Live: Off'; }
  }

  // ===== Events =====
  document.getElementById('btnRefresh').addEventListener('click', load);
  document.getElementById('btnLive').addEventListener('click', ()=>{ startAutoRefresh(intervalMs<=5000?60000:5000); load(); });
  document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible') load(); });

  document.getElementById('filterDate').addEventListener('change', (e)=> applyFilter(e.target.value || null));
  document.getElementById('btnToday').addEventListener('click', ()=> applyFilter(new Date().toISOString().slice(0,10)));
  document.getElementById('btnClear').addEventListener('click', ()=>{ document.getElementById('filterDate').value = ""; applyFilter(null); });

  // 管理 menu
  const _menuBtn = document.getElementById('menuBtn');
  const _menu    = document.getElementById('menu');
  function closeMenu(){ _menu?.classList.remove('open'); _menu?.setAttribute('aria-hidden','true'); }
  _menuBtn?.addEventListener('click', (e)=>{ e.stopPropagation(); _menu.classList.toggle('open'); _menu.setAttribute('aria-hidden', _menu.classList.contains('open') ? 'false' : 'true'); });
  document.addEventListener('click', closeMenu);
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeMenu(); });
  document.getElementById('m-refresh')?.addEventListener('click', ()=>{ closeMenu(); document.getElementById('btnRefresh')?.click(); });
  document.getElementById('m-live')?.addEventListener('click', ()=>{ closeMenu(); document.getElementById('btnLive')?.click(); });
  document.getElementById('btnCompact')?.addEventListener('click', ()=>{ document.documentElement.classList.toggle('compact'); closeMenu(); });

  // Drawer (mobile)
  const drawer  = document.getElementById('drawer');
  const backdrop= document.getElementById('backdrop');
  const burger  = document.getElementById('btnBurger');
  const closeDr = document.getElementById('btnCloseDrawer');
  function openDrawer(){ drawer.classList.add('open'); backdrop.classList.add('show'); burger.setAttribute('aria-expanded','true'); drawer.setAttribute('aria-hidden','false'); backdrop.hidden=false; }
  function closeDrawer(){ drawer.classList.remove('open'); backdrop.classList.remove('show'); burger.setAttribute('aria-expanded','false'); drawer.setAttribute('aria-hidden','true'); backdrop.hidden=true; }
  burger.addEventListener('click', openDrawer);
  closeDr.addEventListener('click', closeDrawer);
  backdrop.addEventListener('click', closeDrawer);
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeDrawer(); });

  // Init
  window.addEventListener('DOMContentLoaded', ()=>{ load(); startAutoRefresh(60000); });
</script>
</body>
