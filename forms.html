<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>出荷検査成績書</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(120deg,#f0faff,#f8fafc);
      color: #0f172a;
    }
    header { background: #ffffffcc; backdrop-filter: blur(8px);
      display:flex;justify-content:space-between;align-items:center;
      padding:12px 24px;border-bottom:1px solid #e5e7eb;position:sticky;top:0; }
    .brand{display:flex;align-items:center;gap:10px;}
    .brand svg{width:38px;height:38px;}
    .brand-title{display:flex;flex-direction:column;}
    nav a{margin-left:20px;color:#2563eb;font-weight:600;text-decoration:none;}
    nav a:hover{text-decoration:underline;}
    main{max-width:1000px;margin:24px auto;padding:0 20px;}
    .folder{background:#fff;border:1px solid #e5e7eb;border-radius:12px;margin-bottom:12px;overflow:hidden;}
    .folder-head{padding:14px 16px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;background:#f9fafb;}
    .folder-body{display:none;padding:12px;}
    .subfolder{margin-bottom:10px;}
    .subfolder strong{display:block;margin-bottom:6px;}
    .link{display:block;padding:8px 10px;border:1px solid #e5e7eb;border-radius:8px;margin-bottom:6px;text-decoration:none;color:#0f172a;background:#fff;}
    .link:hover{background:#f0f9ff;border-color:#93c5fd;}
    footer{text-align:center;color:#64748b;padding:20px;}
    .hidden{display:none;}
  </style>
</head>
<body>
<header>
  <div class="brand">
    <svg viewBox="0 0 64 64">
      <circle cx="32" cy="32" r="30" fill="#2563eb22"/>
      <path d="M12 34h40M12 30h40M20 18h24v6H20zM20 40h24v6H20z"
        stroke="#2563eb" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="20" cy="32" r="3" fill="#2563eb"/>
      <circle cx="44" cy="32" r="3" fill="#2563eb"/>
    </svg>
    <div class="brand-title">
      <strong>品質管理生産技術</strong>
      <span>東京精密発條株式会社</span>
    </div>
  </div>
  <nav>
    <a href="./index.html">ホーム</a>
    <a href="./forms.html"><strong>出荷検査成績書</strong></a>
  </nav>
</header>

<main>
  <h1>出荷検査成績書フォルダ</h1>
  <div id="lock">
    <input id="pwd" type="password" placeholder="パスワード">
    <button onclick="unlock()">解除</button>
    <span id="msg" style="color:red;"></span>
  </div>
  <div id="folders" class="hidden"></div>
</main>

<footer>&copy; <span id="year"></span> 東京精密発條株式会社</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
const PASSWORD = "kensa2025";

const DATA = [
  {customer:"オークマ",folders:[
    {name:"Y軸",links:[{label:"OKUMA 46",url:"https://wahyu0312-source.github.io/okuma46/"}]},
    {name:"X軸",links:[{label:"330380V",url:"https://wahyu0312-source.github.io/330380v/"}]},
    {name:"Z軸",links:[{label:"MB 66V",url:"https://wahyu0312-source.github.io/mb66v/"}]}
  ]},
  {customer:"山崎マザック",folders:[
    {name:"Y軸",links:[]},
    {name:"X軸",links:[]},
    {name:"Z軸",links:[]}
  ]}
];

function unlock(){
  const v=document.getElementById("pwd").value;
  if(v!==PASSWORD){document.getElementById("msg").textContent="パスワードが違います";return;}
  document.getElementById("lock").classList.add("hidden");
  document.getElementById("folders").classList.remove("hidden");
  render();
}
function render(){
  const el=document.getElementById("folders"); el.innerHTML="";
  DATA.forEach(c=>{
    const f=document.createElement("div"); f.className="folder";
    f.innerHTML=`<div class="folder-head">${c.customer}</div><div class="folder-body"></div>`;
    const body=f.querySelector(".folder-body");
    c.folders.forEach(sf=>{
      const sfDiv=document.createElement("div"); sfDiv.className="subfolder";
      sfDiv.innerHTML=`<strong>${sf.name}</strong>`;
      sf.links.forEach(l=>{
        sfDiv.innerHTML+=`<a class="link" href="${l.url}" target="_blank">${l.label}</a>`;
      });
      body.appendChild(sfDiv);
    });
    f.querySelector(".folder-head").onclick=()=>{body.style.display=body.style.display==="block"?"none":"block";};
    el.appendChild(f);
  });
}
</script>
</body>
</html>
