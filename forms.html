<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kensa Forms</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header class="container header">
    <div class="brand">Kensa Portal</div>
    <nav>
      <a href="./index.html">ホーム</a>
      <a href="./forms.html">フォーム</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>フォーム</h1>
      <p>フォームにアクセスするにはパスワードを入力してください。</p>

      <!-- ロック（解除前） -->
      <div id="lock" class="lock">
        <input type="password" id="pwd" placeholder="パスワード">
        <button id="unlock" class="btn">解除</button>
        <div id="msg" class="msg"></div>
      </div>

      <!-- 解除後：フォームリンク一覧 -->
      <div id="forms-list" class="list hidden"></div>
    </section>
  </main>

  <footer class="container footer">
    <span>&copy; <span id="year"></span> Kensa</span>
  </footer>

  <!-- 設定 → ロジックの順に読み込む -->
  <script src="./assets/config.js"></script>
  <script src="./assets/app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    window.addEventListener('DOMContentLoaded', () => KensaApp.initForms());
  </script>
</body>
</html>
