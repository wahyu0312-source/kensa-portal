<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kensa Forms</title>
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./assets/config.js"></script>
</head>
<body>
  <header class="container header">
    <div class="brand">Kensa Portal</div>
    <nav>
      <a href="./index.html" data-i18n="nav_home">Home</a>
      <a href="./forms.html" data-i18n="nav_forms">Forms</a>
    </nav>
    <div class="lang">
      <button id="btn-en">EN</button>
      <button id="btn-jp">日本語</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1 data-i18n="forms_title">Forms</h1>
      <p data-i18n="forms_desc">Enter the password to access the forms.</p>

      <div id="lock" class="lock">
        <input type="password" id="pwd" placeholder="Password / パスワード">
        <button id="unlock" class="btn" data-i18n="btn_unlock">Unlock</button>
        <div id="msg" class="msg"></div>
      </div>

      <div id="forms-list" class="list hidden"></div>
    </section>
  </main>

  <footer class="container footer">
    <span>&copy; <span id="year"></span> Kensa</span>
  </footer>

  <script src="./assets/app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    window.addEventListener('DOMContentLoaded', () => {
      KensaApp.initForms();
      document.getElementById('btn-en').onclick = () => KensaApp.setLang('en');
      document.getElementById('btn-jp').onclick = () => KensaApp.setLang('jp');
    });
  </script>
</body>
</html>
